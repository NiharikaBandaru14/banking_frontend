<div class="container">
    <h2>Admin Dashboard</h2>
    <div *ngIf="isLoading; else content">
      <p>Loading user data...</p>
    </div>
    <ng-template #content>
      <div *ngIf="users && users.length > 0; else noUsers">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{ user.id }}</td>
              <td>{{ user.name }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.role }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <ng-template #noUsers>
        <p>No users found.</p>
      </ng-template>
    </ng-template>
  </div>
